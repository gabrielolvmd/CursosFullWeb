<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    var n1 = parseInt(prompt('Digite um valor'));
    for (var i = 0; i <= 100; i++) {
      document.write(`${n1} x ${i} = ${n1 * i} <br>`);

      if (i % 10 === 0 && i > 0) {
        document.write(`<hr>`);
      }
    }

  </script>

</body>

</html>
