<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objetos e propriedades de Objetos</title>
</head>

<body>

  <h1>Lógica Programação</h1>

  <div id="output"></div>

  <script>
    var lapis = new Object();
    lapis.nome = 'lapis';
    lapis.preco = 1.5
    lapis.qtd = 10
    lapis.comprar = function (quantidade) {    //Uma função dentro de um objeto é chamado de método
      if (!quantidade) { //Se eu não passei quantidade
        quantidade = 1;
      }
      console.log('comprou lapis');
      this.qtd = this.qtd - quantidade;                //criamos um método comprar
      console.log(this.qtd);
    }

    var msg = '';
    msg += `nome: ${lapis.nome} <br>`
    msg += `preco: ${lapis.preco}<br>`
    msg += `qtd: ${lapis.qtd}<br>`

    document.querySelector('#output').innerHTML = msg;

  </script>
</body>

</html>
