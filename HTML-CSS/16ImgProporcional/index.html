<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      background: #5e5e5e;
    }

    .row{
      max-width: 1200px;
      display: flex;
      gap: 1rem;
      justify-content: space-around;
      border: 1px solid red;
      flex-wrap: wrap;
    }
    .image{
      flex-basis: 300px;
    }
    img{
      max-width: 100%;
    }

    

  </style>
</head>
<body>
  <div class="row">
    <div class="image"><img src="https://picsum.photos/500/400?random=1" alt=""></div>
    
    <div class="image"><img src="https://picsum.photos/500/400?random=3" alt=""></div>

    <div class="image"><img src="https://picsum.photos/500/400?random=6" alt=""></div>
    
  </div>
</body>
</html>
